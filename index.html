<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap Code -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Style Sheet -->

    <link rel="stylesheet" href="style.css">

    


    <title> Pioneer Bank </title>
</head>
<body>
    
    

    <div id="login-area">
        <h1 class="welcome text-center"> Welcome To The Pioneer Bank </h1>
        <div class="submit-area ">
            <h4> Login </h4>
            <input type="email" name="" id="" class="form-control" placeholder="Enter ">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder=" Password">
            <br>
            <button id="button-submit" class="btn btn-success"> Enter</button>
        </div>
    </div>
    

    <div id="transaction-area">
        
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h2> Deposit</h2>
                    <h5> $ <span id="currentdeposit"> 00 </span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2> Withdraw</h2>
                    <h5> $ <span id="currentwithdraw"> 00 </span></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h2> Balance</h2>
                    <h5> $ <span id="balanceamount"> 00</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Deposit</h4>
                    <input id="depositamount" type="text" name="" id="" class="form-control" placeholder="Enter Your Amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success"> Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Withdraw</h4>
                    <input id="withdrawbalance" type="text" name="" id="" class="form-control" placeholder="Enter Your Amount">
                    <br>
                    <button id="withdrawamount" class="btn btn-success"> Withdraw</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        
        //login button event handler:-

        const login = document.getElementById("button-submit");
        login.addEventListener("click",function(){

            // hidding login area:-
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            
            //  displaying transaction are
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display ="block";
        })

        //despoist area:-

        const despoistButton = document.getElementById("addDeposit");
        despoistButton.addEventListener("click",function(){
            
            const depositAmount = document.getElementById("depositamount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentdeposit").innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentNumber;
            // document.getElementById("currentdeposit").innerText = totalDeposit;
            
            //deposit amount

            updateSpanText("currentdeposit",depositNumber);

            //balance amount

           updateSpanText("balanceamount",depositNumber);


            

            //for empty input field

            document.getElementById("depositamount").value =" ";
            
           
        })

        //withdraw Button

        const withdrawButton = document.getElementById("withdrawamount");
        withdrawButton.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawbalance");
            console.log(withdrawNumber);

            
               //withdraw value---code without function

            // const withdrawAmount = document.getElementById("withdrawbalance").value;
            // const withdrawNumber = parseFloat(withdrawAmount);

            // const currentwithdraw = document.getElementById("currentwithdraw").innerText;
            // const withdrawBalance = parseFloat(currentwithdraw);
            // const totalWithdraw = withdrawNumber + withdrawBalance;
            // document.getElementById("currentwithdraw").innerText = totalWithdraw;

            // //

            //for the withdraw input field remaining empty:-
            document.getElementById("withdrawbalance").value = "";
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;

            

        }


            

        function updateSpanText(id,depositNumber){
            const CurrentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(CurrentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }

        
         


    </script>

    
    
</body>
</html>
